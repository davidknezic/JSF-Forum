<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
	<ui:composition template="template.xhtml">
		<ui:define name="title" >
			:: users
		</ui:define>
		<ui:define name="content">
			   	<div class="block" >
		   			<h2><h:outputText value="#{msgs.user}" /></h2>
		   			<table><tr><td>
		   				<h:graphicImage class="profile_avatar" value="#{userBean.user.getAvatar(128)}" />
						<dl class="profile_info">
							<dt>Username</dt>
							<dd><h:outputText value="#{userBean.user.username}" /></dd>
							
							<dt>Role</dt>
							<dd>
								<h:outputFormat value="#{msgs.permissionValue}" >
									<f:param value="#{userBean.user.permission}" />
								</h:outputFormat>
							</dd>
							
							<dt>Website</dt>
							<dd>
								<h:outputText value="#{userBean.user.website}" rendered="#{userBean.user.website != null}" />
								<h:outputText value="-" rendered="#{userBean.user.website == null}" />
							</dd>
							
							<dt>Location</dt>
							<dd>
								<h:outputText value="#{userBean.user.location}" rendered="#{userBean.user.location != null}" />
								<h:outputText value="-" rendered="#{userBean.user.location == null}" />
							</dd>
							
							<dt>Age</dt>
							<dd>
								<h:outputText value="#{userBean.user.dateOfBirth}" converter="forum.AgeConverter" rendered="#{userBean.user.dateOfBirth != null}" />
								<h:outputText value="-" rendered="#{userBean.user.dateOfBirth == null}" />
							</dd>
							
							<dt><h:outputText value="#{msgs.registeredSince}" /></dt>
							<dd><h:outputText value="#{userBean.user.createdOn}" converter="forum.DateConverter" /></dd>
						</dl>
						<div style="clear: both;"></div>
		   			</td></tr></table>
					
					<h2>
						<h:outputText value="#{msgs.latestThreads}" />
					</h2>
					<h:dataTable rendered="#{userBean.latestThreads.size() > 0}"
					value="#{userBean.latestThreads}" var="thread"
					columnClasses="left,center,right" columns="3" class="vmiddle">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.thread}" styleClass="firstHeading" />
						</f:facet>
						<h3>
							<h:outputLink value="thread.xhtml?threadId=#{thread.threadId}">
								<h:outputText value="#{thread.title}" />
							</h:outputLink>
						</h3>
						<span class="meta">
							<h:outputText value="#{msgs.by} " />
							<h:outputLink value="profile.xhtml?userId=#{thread.user.userId}">
								<h:outputText value="#{thread.user.username}" />
							</h:outputLink>, 
								<h:outputText value="#{thread.createdOn}"
								converter="forum.DateConverter" />
						</span>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.statistics}" />
						</f:facet>
						<h:outputFormat value="#{msgs.replyCount}">
							<f:param value="#{thread.replyCount}" />
						</h:outputFormat>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.latestReply}" />
						</f:facet>

						<h:panelGroup rendered="#{thread.lastReply != null}">
							<h:outputText value="#{msgs.by} " />
							<h:outputLink
								value="profile.xhtml?userId=#{thread.lastReply.user.userId}">
								<h:outputText value="#{thread.lastReply.user.username}" />
							</h:outputLink>, 
								<h:outputText value="#{thread.lastReply.createdOn}"
								converter="forum.DateConverter" />
						</h:panelGroup>

						<h:panelGroup rendered="#{thread.lastReply == null}">
								-
						</h:panelGroup>

					</h:column>
				</h:dataTable>
				<h:panelGrid columns="1" columnClasses="left"
					rendered="#{userBean.latestThreads.size() == 0}">
					<h:outputText value="#{msgs.noUserThreads}" />
				</h:panelGrid>
					
			   	</div>
		</ui:define>
	</ui:composition>
</body>
</html>
