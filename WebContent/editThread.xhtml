<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="block">
					<h2>
						<h:outputText value="#{msgs.editThread}" />
					</h2>
					<h:panelGrid columns="2"
						columnClasses="newThreadLeft,newThreadRight">
						<f:facet name="header" />
						<h:outputText value="#{msgs.board}" />
						<h:panelGroup>
							<h:message layout="list" class="messages" for="boardIn" />
							<h:selectOneMenu id="boardIn" converter="forum.BoardConverter"
								value="#{editThreadBean.currentBoard}">
								<f:selectItems value="#{editThreadBean.boardList}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<f:facet name="header" />
						<h:outputText value="#{msgs.title}" />
						<h:panelGroup>
							<h:message layout="list" class="messages" for="titleIn" />
							<h:inputText value="#{editThreadBean.title}" id="titleIn"
								required="true" />
						</h:panelGroup>
						<h:outputText value="#{msgs.content}" />
						<h:panelGroup>
							<h:message layout="list" class="messages" for="contentIn" />
							<h:inputTextarea value="#{editThreadBean.content}" id="contentIn"
								required="true" />
						</h:panelGroup>
						<h:panelGroup>
						</h:panelGroup>
						<h:panelGroup>
							<h:commandButton value="#{msgs.save}"
								action="#{editThreadBean.save()}">
								<f:param name="threadId" value="#{queryManager.get('threadId')}" />
							</h:commandButton>
						</h:panelGroup>
					</h:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
