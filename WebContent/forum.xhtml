<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
	<ui:composition template="template.xhtml">
		<ui:define name="title" >
			:: forum
		</ui:define>
		<ui:define name="content">
			
				<h:dataTable value="#{categoryBean.categories}" var="category" columnClasses="block" >
			   		<h:column>
			   			<h2><h:outputText value="#{category.title}" /></h2>
			   			<h:dataTable value="#{category.boards}" var="board" columnClasses="left,center,right" >
			   				<h:column>
			   					<f:facet name="header" >
			   						<h:outputText value="#{msgs.forum}" styleClass="firstHeading" />
			   					</f:facet>
			   					<h3><h:outputLink value="board.xhtml?boardId=#{board.boardId}" ><h:outputText value="#{board.title}" /></h:outputLink></h3>
			   					<h:outputText value="#{board.description}" />
			   				</h:column>
			   				<h:column>
			   					<f:facet name="header" >
			   						<h:outputText value="#{msgs.stats}" />
			   					</f:facet>
			   					<h:outputFormat value="#{msgs.threads}" >
			   						<f:param value="#{board.threadCount}" />
			   					</h:outputFormat>
			   					<br />
			   					<h:outputFormat value="#{msgs.replies}" >
			   						<f:param value="TODO" />
			   					</h:outputFormat>
			   				</h:column>
			   				<h:column>
			   					<f:facet name="header" >
			   						<h:outputText value="#{msgs.latestPost}" />
			   					</f:facet>
			   					<h:outputFormat value="#{msgs.by}" >
			   						<f:param value="TODO" />
			   					</h:outputFormat>
			   					<br />
			   					<h:outputFormat value="#{msgs.in}" >
			   						<f:param value="TODO" />
			   					</h:outputFormat>
			   					<br />
			   					<h:outputText value="TODO" />
			   				</h:column>
			   			</h:dataTable>
			   		</h:column>
			   	</h:dataTable>
			   	
		</ui:define>
	</ui:composition>
</body>
</html>
