<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">
			:: forum :: board :: thread
		</ui:define>
		<ui:define name="content">
			<div class="block">
				<h2>
					<h:outputText value="#{threadBean.thread.title}" />
				</h2>
				<h:dataTable value="#{threadBean.replies}" var="reply"
					columnClasses="replyLeft,replyRight">
					<h:column>
						<f:facet name="header">
							<h:outputFormat value="#{msgs.user}" styleClass="firstHeading" />
						</f:facet>
						<h:outputText class="date" value="#{reply.createdOn}"
							converter="forum.DateConverter" /><br />
						<h:outputLink class="reply_username" value="profile.xhtml?userId=#{reply.user.userId}">
							<h:outputText value="#{reply.user.username}" />
						</h:outputLink><br />
						<h:outputText value="#{reply.user.permission}" /><br />
						<h:graphicImage url="#{reply.user.getAvatar(64)}" class="reply_avatar" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputFormat value="#{msgs.post}" styleClass="firstHeading" />
						</f:facet>
						<f:facet name="footer">
							<h:form rendered="#{loginBean.loggedin}">
								<h:messages />
								<h:inputTextarea value="#{replyBean.content}" required="true" />
								<h:commandButton
									action="#{replyBean.save(threadBean.thread.threadId, loginBean.user.userId)}"
									value="#{msgs.save}">
									<f:param name="threadId"
										value="#{queryManager.get('threadId')}" />
								</h:commandButton>
							</h:form>
							<h:outputText rendered="#{!loginBean.loggedin}" value="#{msgs.login2reply}" />
						</f:facet>
						<h:outputFormat value="#{reply.content}" />
					</h:column>
				</h:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
