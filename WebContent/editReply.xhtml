<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="block">
					<h2>
						<h:outputText value="#{msgs.editReply}" />
					</h2>
					<h:panelGrid columns="2" columnClasses="newThreadLeft,newThreadRight">
						<f:facet name="header" />
						<h:outputText value="#{msgs.content}" />
						<h:panelGroup>
							<h:message for="contentIn" />
							<h:inputTextarea value="#{editReplyBean.content}" id="contentIn"
								required="true" />
						</h:panelGroup>
						<h:panelGroup>
						</h:panelGroup>
						<h:panelGroup>
							<h:commandButton value="#{msgs.save}"
								action="#{editReplyBean.save()}">
								<f:param name="replyId" value="#{queryManager.get('replyId')}" />
							</h:commandButton>
						</h:panelGroup>
					</h:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
